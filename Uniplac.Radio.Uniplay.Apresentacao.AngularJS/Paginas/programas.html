<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="uniplac.radio.uniplay">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="../Controladores/inicializador-aplicacao.js"></script>
    <script src="../Controladores/controlador-programas.js"></script>

    <style>
        .jumbotron {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            text-align: center;
        }

        .form-control {
            width: 800px;
        }
    </style>
</head>
<body ng-controller="controlador-programas">
    <div class="page-header">
        <h1>Radio Uniplay<small>A sua rádio</small></h1>
    </div>
    <div class="jumbotron">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Horario de Inicio</th>
                <th>Horario de Fim</th>
                <th>Locutor</th>
            </tr>
            <tr ng-repeat="programa in programas">
                <td>{{programa.Id}}</td>
                <td>{{programa.Nome}}</td>
                <td>{{programa.HorarioInicio}}</td>
                <td>{{programa.HorarioFim}}</td>
                <td>{{programa.Locutor}}</td>
            </tr>
        </table>
        <input class="form-control" placeholder="Id" ng-model="programa.Id" type="text" />
        <input class="form-control" placeholder="Nome" ng-model="programa.Nome" type="text" />
        <input class="form-control" placeholder="Horario de inicio" ng-model="programa.HorarioInicio" type="text" />
        <input class="form-control" placeholder="Horario de fim" ng-model="programa.HorarioFim" type="text" />
        <input class="form-control" placeholder="Locutor" ng-model="programa.Locutor" type="text" />

        <input class="form-control" type="button" ng-click="adicionar(programa)" value="Salvar" />
        <input class="form-control" type="button" ng-click="excluir(programa)" value="Excluir" />
        <input class="form-control" type="button" ng-click="alterar(programa)" value="Alterar" />
    </div>
</body>
</html>
