<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="uniplac.radio.uniplay">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script>
        var application = angular.module('uniplac.radio.uniplay', []);
    </script>
    <!--<script src="../Controladores/inicializador-aplicacao.js"></script>-->
    <script src="../Controladores/controlador-locutores.js"></script>
    <style>
        .jumbotron {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            text-align: center;
        }

        .form-control {
            width: 800px;
        }
    </style>
</head>
<body ng-controller="controlador-locutores">
    <div class="page-header">
        <h1>Radio Uniplay<small></small></h1>
    </div>
    <div class="jumbotron">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Apelido</th>
                <th>Data de nascimento</th>
            </tr>
            <tr ng-repeat="locutor in locutores">
                <td>{{locutor.Id}}</td>
                <td>{{locutor.Nome}}</td>
                <td>{{locutor.Sobrenome}}</td>
                <td>{{locutor.Apelido}}</td>
                <td>{{locutor.DataNascimento}}</td>
            </tr>
        </table>
        <input class="form-control" placeholder="Id" ng-model="locutor.Id" type="text" />
        <input class="form-control" placeholder="Nome" ng-model="locutor.Nome" type="text" />
        <input class="form-control" placeholder="Sobrenome" ng-model="locutor.Sobrenome" type="text" />
        <input class="form-control" placeholder="Apelido" ng-model="locutor.Apelido" type="text" />
        <textarea class="form-control" placeholder="Biografia" ng-model="locutor.Biografia"></textarea>
        <input class="form-control" placeholder="Data de nascimento" ng-model="locutor.DataNascimento" type="text" />

        <input class="form-control" type="button" ng-click="adicionar(locutor)" value="Salvar" />
        <input class="form-control" type="button" ng-click="excluir(locutor)" value="Excluir" />
        <input class="form-control" type="button" ng-click="alterar(locutor)" value="Alterar" />
    </div>
</body>
</html>
